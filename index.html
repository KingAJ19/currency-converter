<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title> 
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/43c5ba2dfa.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="icon/money.png">
</head>
<body>
       <div class="wrapper">
        <header>Currency Converter</header>
        <form action="#">
            <div class="amount">
                <p>Enter The Amount</p>
                <input type="text" value="1">
            </div>
            <div class="drop-list">
                <div class="from">
                    <p>From</p>
                    <div class="select-box">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="flag">
                        <select>
                            <option value="USD">USD</option>
                            <option value="NPR">NPR</option>
                            <option value="INR">INR</option>
                            <option value="PKR">PKR</option>
                            <option value="MAD">MAD</option>
                        </select>
                    </div>
                </div>
                <div class="icon"><i class="fa-solid fa-arrow-right-arrow-left"></i></div>
                <div class="to">
                    <p>To</p>
                    <div class="select-box">
                        <img src="https://flagsapi.com/NP/flat/64.png" alt="flag">
                        <select>
                            <option value="USD">USD</option>
                            <option value="NPR">NPR</option>
                            <option value="INR">INR</option>
                            <option value="PKR">PKR</option>
                            <option value="MAD">MAD</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="exchange-rate">1 USD = 118.16 NPR</div>
            <button>Get Exchange Rate</button>
        </form>
       </div>

       <script src="main.js"></script>
       <script src="country.js"></script>
</body>
</html>
